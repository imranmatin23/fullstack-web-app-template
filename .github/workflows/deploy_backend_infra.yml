name: Backend Infrastructure Deploy
run-name: ${{ github.sha }}

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - infra/backend/**

env:
  TF_VAR_region: ${{ vars.BACKEND_INFRA_REGION }}
  TF_VAR_project_name: ${{ vars.BACKEND_INFRA_PROJECT_NAME }}
  TF_VAR_availability_zones: ${{ vars.BACKEND_INFRA_AVAILABILITY_ZONES }}
  TF_VAR_route53_hosted_zone_id: ${{ vars.BACKEND_INFRA_ROUTE53_HOSTED_ZONE_ID }}
  TF_VAR_domain_name: ${{ vars.BACKEND_INFRA_DOMAIN_NAME }}
  TF_VAR_debug: ${{ vars.BACKEND_INFRA_DEBUG }}
  TF_VAR_allowed_hosts: ${{ vars.BACKEND_INFRA_ALLOWED_HOSTS }}
  TF_VAR_cors_origin_allow_all: ${{ vars.BACKEND_INFRA_CORS_ORIGIN_ALLOW_ALL }}

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra/backend

    steps:
      # Clone the Repository
      - name: Checkout
        uses: actions/checkout@v3

      # Generate temporary AWS credentials by assuming a role (https://aws.amazon.com/blogs/security/use-iam-roles-to-connect-github-actions-to-actions-in-aws/)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::775627766428:role/ecr-image-push-role
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ vars.BACKEND_INFRA_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: |
          terraform init

      - name: Terraform Plan
        run: |
          terraform plan -no-color -input=false

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve -input=false
